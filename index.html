<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100 bg-light" id="mainContainer">

        <h1 class="display-1 mb-4 text-center" id="gameTitle">Tic-Tac-Toe</h1>

        <div class="container">
            <div class="row mb-3">
                <div class="col-md-6 offset-md-3">
                    <label for="difficulty" class="form-label">AI Difficulty:</label>
                    <select id="difficulty" class="form-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                    </div>

                </div>
            </div>

        </div>



        <div class="play-area container d-grid gap-2" id="gameBoard">
            <button id="block_0" class="block btn btn-lg"></button>
            <button id="block_1" class="block btn btn-lg"></button>
            <button id="block_2" class="block btn btn-lg"></button>
            <button id="block_3" class="block btn btn-lg"></button>
            <button id="block_4" class="block btn btn-lg"></button>
            <button id="block_5" class="block btn btn-lg"></button>
            <button id="block_6" class="block btn btn-lg"></button>
            <button id="block_7" class="block btn btn-lg"></button>
            <button id="block_8" class="block btn btn-lg"></button>
        </div>

        <h2 id="winner" class="display-5 mt-4 text-center" aria-live="polite"></h2>
        <button id="resetButton" class="btn btn-primary btn-lg mt-3">Reset Board</button>


    </main>
    <canvas id="my-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</body>

</html>
